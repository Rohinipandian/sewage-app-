<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    /* Your existing styles (cleaned slightly for readability) */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a4c7ef, #1c90cf, #6062db);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .container h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #fff;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }
    input[type="password"]:focus {
      border: 2px solid #fb8b24;
      background: #fff;
      color: #000;
    }
    button {
      background: #6ef4a6;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background: #ffb347;
      color: #000;
    }
    #login-error {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Login</h1>
    <form id="admin-login-form">
      <input type="password" id="admin-password" placeholder="Enter Admin Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="login-error"></p>
  </div>

  <script>
    document.getElementById('admin-login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const password = document.getElementById('admin-password').value;
      if (password === 'admin123') {
        sessionStorage.setItem('adminLoggedIn', 'true');
        window.location.href = 'dashboard.html'; // âœ… Make sure dashboard.html exists
      } else {
        document.getElementById('login-error').textContent = 'Incorrect password!';
      }
    });
  </script>
</body>
</html>
